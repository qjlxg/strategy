name: Stock Scanner Backtest Go Execution

on:
  workflow_dispatch:
  push:
    paths:
      - 'stock_scanner_go.py'
      - 'backtest_stock_scanner_go.py'

jobs:
  run-backtest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run
        env:
          TZ: 'Asia/Shanghai'
        run: |
          pip install pandas numpy pytz
          mkdir -p results
          python backtest_stock_scanner_go.py

